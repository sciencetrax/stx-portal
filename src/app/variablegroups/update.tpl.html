<div ng-show="ready">
    <div class="DataEntryPanelHolder"></div>
    <div id="variablePanelMenu" ng-class="{ expanded: expanded }" ng-show="activeVariable">
        <a ng-click="showOptions()" class="heading">
            {{ LSPage.variablePanelOptionsHeading }}
            "<span ng-bind-html='!activeVariable.variableData.prompt ? activeVariable.variableData.name : activeVariable.variableData.prompt'></span>"
        </a>
        <div ng-show="expanded" class="options">
            <a ng-click="clearVariable()">{{ LSPage.clearAnswer }}</a>
        </div>
    </div>

    <div class="stx-form">
        <div class="buttons">
            <div ng-show="readOnly">
                <button class="primary-btn" ng-click="back()">{{LS.common.back}}</button>
            </div>
            <div ng-hide="readOnly">
                <button class="save-btn" ng-click="save()">{{LS.common.save}}</button>
                <a ng-click="cancel()">{{LS.common.cancel}}</a>
            </div>
        </div>
    </div>
</div>
