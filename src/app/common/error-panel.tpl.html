<!-- ERROR MESSAGES -->
<div id="errors" class="alert alert-danger" ng-class="{hide: error == null}">
    {{error.message}}
    <div class="text-center">
        <div ng-click="resendVerificationEmail()" class="btn btn-danger" ng-class="{hide: error.code !== 'EmailAddressNotVerified'}">{{LS.common.resendVerificationEmail}}</div>
        <div ng-click="resendUnlockAccountEmail()" class="btn btn-danger" ng-class="{hide: error.code !== 'AccountLocked'}">{{LS.common.resendUnlockAccountEmail}}</div>
    </div>
</div>

<!-- SUCCESS MESSAGES -->
<div class="alert alert-success" ng-class="{hide: success == null}">
    {{ success.message }}
</div>
