    <h3 class="text-ellipsis" title="{{portal.name}}">{{portal.name}}</h3>

        <fieldset>
            <div>
                <label for="username" class="control-label">{{LSPage.username}}</label>
                <input id="username" ng-model="authorization.username" type="text" required='true' maxlength='30'
                       class="form-control" placeholder="{{LSPage.username}}" autofocus="autofocus"/>
            </div>
            <div>
                <label for="password" class="control-label">{{LSPage.password}}</label>
                <input id="password" ng-model="authorization.password" type='password' required='true' class="form-control"
                       placeholder="{{LSPage.password}}"/>
            </div>
            <div>
                <button ng-click="login()" class="btn btn-primary form-control login">
                    {{LSPage.login}}
                </button>
            </div>
            <div ng-class="{hide: !portal.allowAnonymousDataEntry}">
                <a href="#" class="btn btn-success form-control enroll">{{LSPage.enroll}}</a>
            </div>
            <div ng-class="{hide: !portal.allowRegistration}">
                <a href="#/register" class="btn btn-success form-control register">{{LSPage.register}}</a>
            </div>
            <div>
                <a href="#" class="btn btn-default form-control">{{LSPage.forgotUsernameOrPassword}}</a>
            </div>
        </fieldset>
    </div>
</div>
