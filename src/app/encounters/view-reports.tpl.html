<section>
    <h1>Reports</h1>
    <ul class="entity-list">
        <li ng-repeat="item in encounter.reports" reportid="{{item.id}}">
            <a class="entity" href="#/reports/view/{{ encounter.encounterId }}/{{ item.id }}">
                {{item.name}}
            </a>
        </li>
    </ul>
</section>
