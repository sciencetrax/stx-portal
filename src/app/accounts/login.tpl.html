<header class="noactions">
    <h1>{{ LSPage.heading }}</h1>
</header>
<!-- ERROR PANEL -->
<!--<div ng-include src="'common/error-panel.tpl.html'"/>-->

<form name="theForm" class="stx-form compact" novalidate="">
    <!-- USERNAME -->
    <div>
        <label for="username">{{LSPage.username}}</label>

        <div><input id="username" ng-model="authorization.username" type="text" required='true' st-autofocus/></div>
    </div>

    <!-- PASSWORD -->
    <div>
        <label for="password">{{LSPage.password}}</label>

        <div><input id="password" ng-model="authorization.password" type='password' required='true'/></div>
    </div>

    <!-- REFERENCE ID -->
    <div ng-show="byReferenceId">
        <label for="referenceId">{{LSPage.referenceId}}</label>

        <div><input id="referenceId" ng-model="authorization.referenceId" type="text" required='true'/></div>
    </div>

    <div class="buttons">
        <!-- LOGIN BUTTON -->
        <div class="login-button">
            <button id="loginBtn" ng-click="login()" class="login-btn" data-loading-text="{{ LSPage.loggingIn }}">{{LSPage.login}}</button>
        </div>

        <!-- ENROLL BUTTON -->
        <div class="enroll-button" ng-show="portal.anonymousInterval">
            <button ng-click="$state.go('accounts.enroll')" class="enroll-btn">{{LSPage.enroll}}</button>
        </div>

        <!-- REGISTER BUTTON -->
        <div class="register-button" ng-show="!portal.anonymousInterval && portal.registration">
            <button ng-click="$state.go('accounts.register')" class="register-btn">{{LSPage.register}}</button>
        </div>

        <!-- FORGOT USERNAME/PASSWORD BUTTON-->
        <div class="forgot-username-password-button">
            <a id="forgotBtn" href="#/forgot">{{LSPage.forgotUsernameOrPassword}}</a>
        </div>
    </div>
</form>
