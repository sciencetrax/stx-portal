<div class="update-view">
    <div ng-include src="'accounts/login-menu.tpl.html'"></div>

	<!-- CONTENT -->
	<div class="container">
		<header>
			<h1>{{LSPage.heading}}</h1>
		</header>
		<section>
			<div class="hidden-xs col-sm-4 col-md-4"></div>
			<div class="col-xs-12 col-sm-4 col-md-4">

                <!-- ERROR MESSAGES -->
                <div class="alert alert-danger" ng-class="{hide: error == null}">
                    {{error.message}}
                    <div class="text-center">
                        <div ng-click="resendVerificationEmail()" class="btn btn-danger" ng-class="{hide: error.code !== 'EmailAddressNotVerified'}">Resend Email</div>
                    </div>
                </div>

                <!-- SUCCESS MESSAGES -->
                <div class="alert alert-success" ng-class="{hide: successMessage == null}">
                    {{successMessage}}
                </div>

				<fieldset>
					<div data-role="form-group">
						<label for="username" class="control-label">{{LSPage.username}}</label>
						<input ng-model="authorization.username" type="text" required='true' maxlength='30' autofocus="autofocus" class="form-control" placeholder="{{LSPage.username}}" autofocus="autofocus" />
					</div>
					<div data-role="form-group">
						<label for="password" class="control-label">{{LSPage.password}}</label>
						<input ng-model="authorization.password" type='password' required='true' class="form-control" placeholder="{{LSPage.password}}" />
					</div>
					<div data-role="form-group">
						<button name="submit" type="submit" ng-click="login()" class="btn btn-primary form-control">{{LSPage.login}}</button>
					</div>
					<div data-role="form-group" ng-class="{hide: !portal.allowAnonymousDataEntry}">
						<a href="#" class="btn btn-success form-control">{{LSPage.enroll}}</a>
					</div>
					<div data-role="form-group" ng-class="{hide: !portal.allowRegistration}">
						<a href="#/accounts/register" class="btn btn-success form-control">{{LSPage.register}}</a>
					</div>
					<div data-role="form-group">
						<a href="#" class="btn btn-default form-control">{{LSPage.forgotUsernameOrPassword}}</a>
					</div>
				</fieldset>
			</div>
			<div class="hidden-xs col-sm-4 col-md-4"></div>
		</section>
	</div>
</div>
