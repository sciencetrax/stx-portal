<div class="center-page" ng-hide="ready">
    <div ng-include src="'common/loading.tpl.html'" />
</div>
<div class="view-content col-xs-12 col-sm-offset-4 col-sm-4" ng-show="ready">
    <div class='page-heading' title='{{ LSPage.heading }}'>{{ LSPage.heading }}</div>

    <!-- ERROR PANEL -->
    <div ng-include src="'common/error-panel.tpl.html'"/>

    <!-- CONTENT -->
    <div data-role="form-group">
        <div class="DataEntryPanel"></div>
    </div>

    <div data-role="form-group">
        <button class="btn btn-primary form-control" ng-click="save()">{{LS.common.save}}</button>
        <a class="btn btn-default form-control" back-button>{{LS.common.cancel}}</a>
    </div>
</div>
