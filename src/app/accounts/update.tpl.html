<div>
    <div ng-include src="'common/secure-menu.tpl.html'"></div>

    <!-- CONTENT -->
    <div class="container">
        <h1>{{LS.pages.account.update.heading}}</h1>

        <form name="formName" role="form" class="form-horizontal">
            <fieldset>
                <!-- USERNAME -->
                <div data-role="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input id="username" ng-model="account.username" meta-validate="metadata.username" class="form-control"/>
                </div>

                <div id="name-fields">
                    <!-- FIRST NAME -->
                    <div data-role="form-group">
                        <label for="firstname" class="control-label">First Name</label>
                        <input ng-model="account.firstname" meta-validate="metadata.firstname"
                               class="form-control"/>
                    </div>

                    <!-- MIDDLE INITIAL -->
                    <div data-role="form-group">
                        <label for="middleInitial" class="control-label">Middle Initial</label>
                        <input ng-model="account.middleInitial" meta-validate="metadata.middleInitial"
                               class="form-control"/>
                    </div>

                    <!-- LAST NAME -->
                    <div data-role="form-group">
                        <label for="lastName" class="control-label">Last Name</label>
                        <input ng-model="account.lastName" meta-validate="metadata.lastName"
                               class="form-control"/>
                    </div>
                </div>
                <!-- EMAIL ADDRESS -->
                <div data-role="form-group">
                    <label for="emailAddress" class="control-label">Email Address</label>
                    <input ng-model="account.emailAddress" meta-validate="metadata.emailAddress"
                           class="form-control"/>
                </div>

                <!-- SUBMIT BUTTON -->
                <button ng-click="update()" class="btn btn-primary form-control"
                        <!--ng-disabled="formName.$invalid || !isDirty(account)"-->
                        >
                    Save
                </button>
            </fieldset>
        </form>
    </div>
</div>
