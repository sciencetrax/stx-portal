<div class="col-xs-12 col-sm-offset-3 col-sm-6">
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{ LS.common.actions }} <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#/accounts/update">Edit</a></li>
            <li><a>Change Password</a></li>
        </ul>
    </div>
    <h3>Account</h3>

    <div class="row">
        <div class="col-xs-4">Username:</div>
        <div class="col-xs-8">{{account.username}}</div>
    </div>
    <div class="row">
        <div class="col-xs-4">Name:</div>
        <div class="col-xs-8">
            {{account.firstName}}
            {{account.middleInitial}}
            {{account.lastName}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">Email Address:</div>
        <div class="col-xs-8">
            {{account.emailAddress}}
        </div>
    </div>
    <h3>Personal Information</h3>
    <ul class="list-group">
        <li ng-repeat="item in projectVariableGroups | orderBy:'name'" variablegroupid="{{item.variableGroupId}}" class="list-group-item">
            <a class="text-badge" href="#/variablegroups/update/{{item.id}}//">
                <div>{{item.name}}</div>
                <span ng-class="{ incomplete: item.percentComplete < .9999, complete: item.percentComplete > .9999 }">{{(item.percentComplete*100) | number:1}}%</span>
            </a>
        </li>
    </ul>
</div>
