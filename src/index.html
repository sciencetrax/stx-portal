<!DOCTYPE html>
<html ng-app="stx" ng-controller="ApplicationController">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title ng-bind="pageTitle"></title>
    <script>
        var WEB_SERVICES_URL = '/StudyTrax';
        var PORTAL_CODE = '<%= portalCode %>';
    </script>

    <!-- font awesome from BootstrapCDN -->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!--[if lt IE 9]>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<script src="vendor/bootstrap/assets/js/html5shiv.js"></script>-->
    <!--<script src="vendor/bootstrap/assets/js/respond.min.js"></script>-->
    <![endif]-->

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>

    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <link href='/StudyTrax/Content/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'/>
    <link href='/StudyTrax/_content/css/VariablePanel.css' rel='stylesheet' type='text/css'/>
    <script src='/StudyTrax/_content/js/st.utils.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.Dialog.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.PopupDialog.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.Business.Utils.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariableMetaData.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.Calculation.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.Calculator.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.ContextMenu.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.ControlFunctions.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.Controller.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.Utils.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.UIAdapters.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.UIAdapters.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.VisualAnalogScale.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.Validation.js' type='text/javascript'></script>
    <script src='/StudyTrax/_content/js/stx.VariablePanel.Variable.js' type='text/javascript'></script>
    <script src='/StudyTrax/Areas/app/Scripts/stx/core.js' type='text/javascript'></script>
    <script src='/StudyTrax/Areas/app/Scripts/stx/stx.constants.js' type='text/javascript'></script>
</head>
<body class="studytrax">
    <div id="sessionExpirationDialog" class="modal fade" tabindex="-1" data-keyboard="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    {{ LS.common.sessionExpirationWarning }}
                    <h3>{{ $root.session.remainingSeconds | timeInterval }}</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">{{ LS.common.renew }}</button>
                </div>
            </div>
        </div>
    </div>

    <div ui-view="menu"></div>

    <!-- ERROR PANEL -->
    <div class="container" ng-include src="'common/error-panel.tpl.html'"></div>

    <div ui-view="content" class="page"></div>

    <div ng-include src="'common/loading.tpl.html'"></div>

    <div class="hide">
        <div id="failedEnrollment" >#INCLUDE(failedEnrollmentMessage)</div>
        <div id="anonymousSurveyCompleteMessage" >#INCLUDE(anonymousSurveyCompleteMessage)</div>
    </div>
</body>
</html>
